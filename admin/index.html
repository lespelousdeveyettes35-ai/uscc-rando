<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Widget "iframe" propre : composant React-like via createClass/h
      const IframeControl = createClass({
        render() {
          const url = (this.props.value || '/admin/tools/adherents.html');
          return h(
            'div',
            { style: { height: 'calc(100vh - 180px)', border: '1px solid #e5e7eb', borderRadius: '8px', overflow: 'hidden' } },
            h('iframe', { src: url, style: { width: '100%', height: '100%', border: 0 } })
          );
        }
      });

      CMS.registerWidget('iframe', IframeControl);
    </script>
  </body>
</html>
